<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>รายชื่อเจ้าหน้าที่</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            background-color: #f9fafb;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        .button {
      width: 20%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background: #2980b9;
    }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            background-color: #ffffff;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 1rem 1.5rem;
            margin-bottom: 0.75rem;
            transition: box-shadow 0.3s ease;
        }
        li:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        a {
            text-decoration: none;
            font-weight: 600;
            color: #2980b9;
        }
        a:hover {
            text-decoration: underline;
        }
        span.role {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }
        @media (max-width: 480px) {
            body {
                margin: 1rem;
                padding: 0 0.5rem;
            }
            li {
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>รายชื่อเจ้าหน้าที่</h1>
    <ul>
        {% for worker in workers %}
            <li>
                <a href="{{url_for('labworker.show_labworker', name=worker.name)}}">
                    {{worker.name}}
                </a>
                <span class="role">{{ worker.role }}</span>
            </li>
        {% endfor %}
    </ul>
    <button onclick="location.href='/home'" class = button>กลับหน้าแรก</button>
</body>
</html>
