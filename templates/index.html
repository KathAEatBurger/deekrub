<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lab Platform - หน้าแรก</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    /* ปุ่ม Logout ขวาบน */
    a.logout-link {
      position: fixed;
      top: 20px;
      right: 20px;
      display: inline-block;
      background: #3498db;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    a.logout-link:hover {
      background: #2980b9;
    }

    .container {
      background: #fff;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
      margin: 100px auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 24px;
      color: #2c3e50;
    }

    p {
      margin-bottom: 16px;
      font-size: 1.1rem;
    }

    a.button-link {
      display: inline-block;
      background: #3498db;
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
      margin: 10px auto;
      width: 80%;
      max-width: 300px;
    }

    a.button-link:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <!-- ปุ่ม Logout ขวาบน -->
  <a href="/" class="logout-link">Logout</a>

  <div class="container">
    <h1>ยินดีต้อนรับสู่ระบบ Lab Platform</h1>
    <p>ระบบบริหารจัดการห้องแล็บ และข้อมูลสินค้าที่เกี่ยวข้องอย่างครบวงจร</p>

    <a href="/lab" class="button-link">ไปที่หน้า Lab</a>
    <a href="/labworker" class="button-link">Employee</a>
    <a href="/product" class="button-link">Products</a>
    <a href="/scientist" class="button-link">Sample Prep</a>
    <a href="/report" class="button-link">Report</a>
    <a href="/report/published" class="button-link">Published Reports</a>
  </div>
</body>
</html>
