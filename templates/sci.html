<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scientist Lab Overview</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: #f0f4f8;
        }
        h2 {
            margin-top: 30px;
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            margin-bottom: 30px;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
            text-align: center;
        }
        thead {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <h1>ข้อมูลสินค้าจากแล็บต่างๆ</h1>

    {% for lab, items in scientist_data.items() %}
        <h2>Lab: {{ lab|capitalize }}</h2>
        {% if items %}
            <table>
                <thead>
                    <tr>
                        <th>ลำดับ</th>
                        <th>รหัสสินค้า</th>
                    </tr>
                </thead>
                <tbody>
                    {% for code in items %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ code }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p><em>ยังไม่มีข้อมูลจากแล็บนี้</em></p>
        {% endif %}
    {% endfor %}
</body>
</html>
