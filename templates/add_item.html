<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เพิ่มสินค้าใหม่</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #f5f5f5;
        }
        form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            margin-top: 1rem;
            font-weight: bold;
        }
        input {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e8449;
        }
        .back-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        .back-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>เพิ่มสินค้าใหม่</h2>

        <label>รหัสสินค้า:</label>
        <input type="text" name="product_id" required>

        <label>วันที่เก็บตัวอย่าง:</label>
        <input type="date" name="sample_date" required>

        <label>ชื่อผู้ส่ง:</label>
        <input type="text" name="owner" required>

        <label>ประเภทสินค้า:</label>
        <input type="text" name="product_spec">

        <label>ล็อตสินค้า:</label>
        <input type="text" name="lot">

        <label>วันที่เอกสาร:</label>
        <input type="date" name="document_date">

        <label>รายการสินค้า:</label>
        <input type="text" name="item">

        <label>หมายเลขแล็บ:</label>
        <input type="text" name="lab_no">

        <label>รหัสโครงการ:</label>
        <input type="text" name="project_code">

        <button type="submit">ถัดไป</button>
    </form>

    <a href="{{ url_for('product.show_product') }}" class="back-btn">← กลับสู่หน้า Product</a>
</body>
</html>
