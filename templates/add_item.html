<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เพิ่มสินค้าใหม่</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #f5f5f5;
        }
        form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
        }
        input[type="text"] {
            padding: 0.5rem;
            font-size: 1rem;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e8449;
        }
        .back-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #7f8c8d;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        .back-btn:hover {
            background-color: #616a6b;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>เพิ่มสินค้าใหม่</h2>

        <label>รหัสสินค้า:</label>
        <input type="text" name="product_code" required>

        <label>ชื่อผู้ส่ง:</label>
        <input type="text" name="sender_name" required>

        <label>ประเภทสินค้า:</label>
        <input type="text" name="product_type" required>

        <label>หมายเลขแล็บที่ต้องการส่งไป:</label>
        <input type="text" name="lab_number" required>

        <button type="submit">ถัดไป</button>
    </form>

    <a href="{{ url_for('product.show_product') }}" class="back-btn">← กลับสู่หน้า Product</a>
</body>
</html>
