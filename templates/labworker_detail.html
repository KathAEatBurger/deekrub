<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <title>รายละเอียดเจ้าหน้าที่ - {{ worker.name }}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 80px;
            background-color: #f9f9f9;
            color: #333;
        }
        .button {
      width: 20%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background: #2980b9;
    }
        h1 {
            color: #2c3e50;
            margin-left: 80px;
        }

        h2 {
            margin-left: 80px;
            color: #34495e;
        }

        ul {
            list-style-type: none;
            margin-left: 80px;
            padding: 0;
        }

        li {
            background-color: #ecf0f1;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
        }

        a {
            color: #2980b9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>ข้อมูลเจ้าหน้าที่</h1>
    <section>
        <h2>{{ worker.name }}</h2>
        <ul>
            <li><strong>ตำแหน่ง:</strong> {{ worker.role }}</li>
            <li><strong>แผนก:</strong> {{ worker.dept_name }}</li>
            <li><strong>อีเมล:</strong> <a href="mailto:{{ worker.email }}">{{ worker.email }}</a></li>
        </ul>
    </section>

    <p>
        <button onclick="location.href='/labworker'" class = button>กลับไปหน้ารายชื่อเจ้าหน้าที่</button>
    </p>
</body>
</html>
