<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Physic Lab</title>
    <style>
        /* (ใส่ style เดิมที่คุณมี หรือ copy จาก labchem) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9fafb;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        thead {
            background-color: #3498db;
            color: white;
        }
        th, td {
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            text-align: center;
        }
        tbody tr:hover {
            background-color: #f2f9ff;
        }
        a.back-link {
            display: inline-block;
            margin-top: 15px;
            color: #3498db;
            font-weight: 600;
            text-decoration: none;
        }
        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Physic Lab</h1>

        {% if products %}
        <table>
            <thead>
                <tr>
                    <th>ลำดับ</th>
                    <th>รหัสสินค้า</th>
                    <th>ผู้ส่ง</th>
                    <th>ประเภทสินค้า</th>
                    <th>ห้องแลป</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ product.code }}</td>
                    <td>{{ product.sender }}</td>
                    <td>{{ product.type }}</td>
                    <td>{{ product.lab_number }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <p><em>ยังไม่มีสินค้าบันทึกไว้สำหรับแล็บนี้</em></p>
        {% endif %}

        <a href="/lab" class="back-link">← กลับหน้าห้องแลป</a>
    </div>
</body>
</html>
