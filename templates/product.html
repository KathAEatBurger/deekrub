<html>
<head>
    <title>Product Page</title>
</head>
<body>
    <h1>รายละเอียดสินค้า</h1>
    <p>รหัสสินค้า: {{ product_code }}</p>

    {% if labworker_name %}
        <p>เจ้าหน้าที่รับผิดชอบ: 
            <a href="{{ labworker_url }}">{{ labworker_name }}</a>

    {% endif %}

    <a href="/">กลับหน้าหลัก</a>
</body>
</html>
